<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="sex.css">
</head>
<body>
    <div class="Phone-container">
        <div class="main-container">
            <div class="info-sex">
                <p>Choose your <span style="color: #FFEA2C;">preferred</span> gender like outfit.</p>
                
            </div>
            <div class="sex-container">
                <div style="width: 100%; height: 100%; position: relative">
                    <div style="width: 100px; height: 100px; left: 65px; top: 0px; position: absolute; background: #FFEA2C; border-radius: 9999px; "></div>
                    <img  class="male" onclick="nexttoprefermale()" style="width: 84px; height: 84px; left: 74px; top: 8px; position: absolute" src="Pic/male-sign-regular-96 1.png" />
                </div>
                <div style="width: 100%; height: 100%; position: relative">
                    <div style="width: 100px; height: 100px; left: 200px; top: 0px; position: absolute; background: #FFEA2C; border-radius: 9999px"></div>
                    <img class="Female" onclick="nexttopreferfemale()" style="width: 84px; height: 84px; left: 208px; top: 10px; position: absolute" src="Pic/female-sign-regular-96 1.png" />
                </div>
            </div>

            <div class="sex-container2">
                <div style="width: 100%; height: 100%; position: relative">
                    <div style="width: 100px; height: 100px; left: 135px; top: -10px; position: absolute; transform: rotate(-90deg); transform-origin: 0 0; background: linear-gradient(180deg, #393939 0%, #FFEA2C 96%); border-radius: 9999px"></div>
                    <div style="width: 85px; height: 96px; left: 140px; top: -110px; position: absolute">
                        <img class="male" onclick="nexttoprefer()" style="width: 73px; height: 73px; left: 0px; top: 23px; position: absolute" src="Pic/female-sign-regular-96 1.png" />
                        <img class="Female" style="width: 72px; height: 72px; left: 13px; top: 0px; position: absolute" src="Pic/male-sign-regular-96 1.png" />
                    </div>
                </div>
            </div>
                
        
           
            <div class="footer-container">
                <button onclick="nexttoprefer()">Skip <i class="fa-solid fa-angle-right" style="color: #000000;"></i></button>
            </div>
        </div>
    </div>
    


    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/bb7a196dfb.js" crossorigin="anonymous"></script>
    <!-- java -->
    <script src="mainjs.js"></script>
</body>
</html>
